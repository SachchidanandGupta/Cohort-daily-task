<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div id="piano">
      <h1>Virtual Piano</h1>

      <div id="keys">
        <div class="whiteKey">Q</div>
        <div class="whiteKey">W</div>
        <div class="whiteKey">E</div>
        <div class="whiteKey">R</div>
        <div class="whiteKey">T</div>
        <div class="whiteKey">Y</div>
        <div class="whiteKey">U</div>
        <div class="whiteKey">I</div>
        <div class="whiteKey">O</div>
        <div class="whiteKey">P</div>
        <div class="whiteKey">A</div>
        <div class="whiteKey">S</div>
        <div class="whiteKey">D</div>
        <div class="whiteKey">F</div>
        <div class="whiteKey">G</div>
        <div class="whiteKey">H</div>
        <div class="blackKey b1">1</div>
        <div class="blackKey b2">2</div>
        <div class="blackKey b3">3</div>
        <div class="blackKey b4">4</div>
        <div class="blackKey b5">5</div>
        <div class="blackKey b6">6</div>
        <div class="blackKey b7">7</div>
        <div class="blackKey b8">8</div>
        <div class="blackKey b9">9</div>
        <div class="blackKey b10">!</div>
        <div class="blackKey b11">@</div>
        <div class="blackKey b12">#</div>
        <div class="blackKey b13">$</div>
        <div class="blackKey b14">%</div>
        <div class="blackKey b15">^</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
